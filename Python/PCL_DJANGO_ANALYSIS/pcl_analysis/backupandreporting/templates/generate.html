{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px">
    <div class="card-header bg-success text-white">
      <h4 class="my-1">
        <i class="bi bi-file-earmark-excel"></i> Export Ready
      </h4>
    </div>
    <div class="card-body text-center">
      <div class="py-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          fill="currentColor"
          class="bi bi-check-circle text-success mb-3"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
          />
        </svg>
        <h3 class="mb-3">Your export is ready!</h3>
        <p class="text-muted">Choose an action below</p>
      </div>

      <div class="d-grid gap-3">
        <a href="{{ download_url }}" class="btn btn-success btn-lg py-3">
          <i class="bi bi-download me-2"></i>Download Excel File
        </a>
        <a href="{{ analyze_url }}" class="btn btn-outline-primary btn-lg py-3">
          <i class="bi bi-graph-up me-2"></i>Analyze Data
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
